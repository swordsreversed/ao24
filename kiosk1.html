<!DOCTYPE html>

<head>
    <title>AO 2024</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <nav>
        <ul>
            <li><a href="https://www.mec-link.com/events/ethoca/">Chargebacks</a></li>
            <li><a href="https://www.mec-link.com/events/riskrecon/">Cyber</a></li>
            <li><a href="https://www.mec-link.com/2.0/bond-room/eye-in-the-sky/_/advancing-trust/">Advancing Trust</a></li>

        </ul>
    </nav>
        <div class="main">
            <iframe id="mainframe" src="" frameborder="0"></iframe>
        </div>
</div>

</body>


<script>

    document.querySelectorAll('a').forEach(element => {
        element.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById("mainframe").src = e.target.href;
        })
    })

</script>

</html>
