<!DOCTYPE html>

<head>
    <title>AO 2024</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <div>Choose a topic:</div>
            <div class="ncontainer">
                <ul id="navlist">
                    <li><button class="btn"><a href="https://www.mec-link.com/events/ethoca/"
                                class="nav-link">Chargebacks</a></button></li>
                    <li><button class="btn"><a href="https://www.mec-link.com/events/riskrecon/">Cyber</a></button></li>
                    <li><button class="btn"><a
                                href="https://www.mec-link.com/2.0/bond-room/eye-in-the-sky/_/advancing-trust/">Advancing
                                Trust</a></button></li>
                    <li><button class="btn"><a
                                href="https://www.mec-link.com/2.0/bond-room/eye-in-the-sky/_/consumer-fraud-risk/">Scam
                                Prevention</a></button></li>
                </ul>
            </div>
        </nav>
        <div class="main">
            <iframe id="mainframe" src="" frameborder="0"></iframe>
        </div>
    </div>
</body>

<script>

    document.querySelectorAll('a').forEach(element => {
        element.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById("mainframe").src = e.target.href;
        })
    })

    var btnContainer = document.getElementById("navlist");

    var btns = btnContainer.querySelectorAll("button");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            if (current.length > 0) {
                current[0].className = current[0].className.replace(" active", "");
            }
            this.className += " active";
        });
    }

</script>

</html>
