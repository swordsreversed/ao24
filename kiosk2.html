<!DOCTYPE html>

<head>
    <title>AO 2024</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <div>
                <h1>Choose a topic:</h1>
            </div>
            <div class="ncontainer">
                <ul id="navlist">
                    <li><button><a href="https://www.mec-link.com/events/spending-pulse/">Spending
                                Pulse</a></button></li>
                    <li><button><a href="https://www.mec-link.com/events/test&learn-sessionm/">Test and
                                Learn SessionM</a></button></li>
                    <li><button><a href="https://www.mec-link.com/events/dynamic-yield/">Dynamic
                                Yield</a></button></li>
                </ul>
            </div>
        </nav>
        <div class="main">
            <iframe id="mainframe" src="" frameborder="0"></iframe>
        </div>
    </div>
</body>

<script>

    document.querySelectorAll('a').forEach(element => {
        element.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById("mainframe").src = e.target.href;
        })
    })

    var btnContainer = document.getElementById("navlist");

    var btns = btnContainer.getElementsByClassName("button");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            if (current.length > 0) {
                current[0].className = current[0].className.replace(" active", "");
            }
            this.className += " active";
        });
    }

</script>

</html>
