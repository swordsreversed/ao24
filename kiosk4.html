<!DOCTYPE html>

<head>
    <title>AO 2024</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <div>Choose a topic:</div>
            <div class="ncontainer">
                <ul>
                    <li><button class=""><a href="https://www.mec-link.com/events/open-banking/" class="nav-link">OB</a></button></li>
                    <li><button class=""><a href="https://www.mec-link.com/events/send/">Send</a></button></li>
                    <li><button class=""><a href="https://view.ceros.com/mastercard-us/cross-border-payments/p/1">XB Commercial</a></button></li>
                    <li><button class=""><a href="https://www.mec-link.com/events/sustainability/">PBA</a></button></li>
                </ul>
            </div>
        </nav>
        <div class="main">
            <iframe id="mainframe" src="" frameborder="0"></iframe>
        </div>
    </div>
</body>

<script>

    document.querySelectorAll('a').forEach(element => {
        element.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById("mainframe").src = e.target.href;
        })
    })

    var btnContainer = document.getElementById("navlist");

var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        if (current.length > 0) {
            current[0].className = current[0].className.replace(" active", "");
        }
        this.className += " active";
    });
}

</script>

</html>
